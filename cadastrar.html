<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <h1>Cadastrar</h1>

        <div class="email">
            <label for="email">Email</label>
            <input required  placeholder="Email" type="email" name="email" id="email">
        </div>

        <div class="user">
            <label for="Usuãrio">Usuário</label>
            <input placeholder="Usuário" type="text" name="Usuário" id="Usuário">
        </div>

        <div class="password">
            <label for="Senha">Senha</label>
            <input required placeholder="Senha" type="password" name="Senha" id="Senha">
        </div>

        <div class="btn">
            <button>Entrar</button>
        </div>

        <div class="text_prime">
            <p>Já tem conta? <a href="entrar.html">clique aqui</a></p>
        </div>
    </form>


    <script src="https://kit.fontawesome.com/2244ae49d8.js" crossorigin="anonymous"></script>
</body>
</html>
