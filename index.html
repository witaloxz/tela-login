<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <h1>Entrar</h1>

        <div class="users">
            <label for="Usuário">Usuário</label>
            <input required placeholder="Usuário" type="text" name="Usuário" id="Usuário">
            
        </div>

        <div class="password">
            <label for="Senha">Senha</label>
            <input required placeholder="Senha" type="password" name="Senha" id="Senha">
            
        </div>

        <div class="btn">
            <button>Entrar</button>
        </div>

        <div class="text_prime">
            <p>Não tem conta? <a href="cadastrar.html">clique aqui</a></p>
        </div>
    </form>


    <script src="https://kit.fontawesome.com/2244ae49d8.js" crossorigin="anonymous"></script>
</body>
</html>
